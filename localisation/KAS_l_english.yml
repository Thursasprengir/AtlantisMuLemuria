 kas_equal_language_idea:0 "Official Languages Act 1938" 
 kas_equal_language_idea_desc:0 "The Official Languages Act is a Kashvani law that came into force on September 9, 1938, which gives Kobalashiv and Macehautle equal status in the government of Kashvan. This makes them "official" languages, having preferred status in law over all other languages. Although the Official Languages Act is not the only piece of federal language law, it is the legislative keystone of Kashvan official bilingualism. Both languages are equal in Kashvan's government and in all the services it controls, such as the courts."
 kas_railway_standard_idea:0 "Railway Integration Act 1937"
 kas_railway_standard_idea_desc:0 "The Railway Integration Act 1937 is a Decree the Great Leader, that was designed to standardise railway tracks.  It mandated that the track gauge – which was the distance between the two running rails' inner faces 1,372 mm aka Four foot six inch to be the standard for Kasvan and for all railways to be converted to such. to beter integrate into each other as a compromise between Kobalashivs 1000mm Gauge and Macealashivi 1520mm."
