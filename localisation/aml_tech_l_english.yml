 MUU_infantry_equipment_0:0 "Mashiqit 10 Anshaj"
 MUU_infantry_equipment_0_short:0 "M10-Anshaj"
 MUU_infantry_equipment_0_desc:0 "The M10-Anshaj was the shortened version of an older waterproof rifle called M8. It was widely used by the Muror army due to its versatility and adequacy in the marsh terrain that comprises most of the important cities of the country."
 MUU_infantry_equipment_1:0 "Mashiqit 12"
 MUU_infantry_equipment_1_short:0 "M12"
 MUU_infantry_equipment_1_desc:0 "This straight-pull bolt action rifle was an improvement over the M8, incorporating better sights and longer barrel, but keeping the same 6.7 mm waterproof ammunition."
 MUU_infantry_equipment_2:0 "Mashiqit 11 Pigaj"
 MUU_infantry_equipment_2_short:0 "M11-Pigaj"
 MUU_infantry_equipment_2_desc:0 "A simple submachinegun employed by the army in conjunction with the M12. An older design, it took longer than expected to enter production and only saw action in smaller conflicts in Mu, mainly in the north of the continent by communist guerrillas."
 MUU_infantry_equipment_3:0 "Mashiqit 20 Pigaj Anguri"
 MUU_infantry_equipment_3_short:0 "M20-PA"
 MUU_infantry_equipment_3_desc:0 "The heavy but versatile M20-PA was a rotating-bolt blowback-operated battle rifle featuring 18-round magazine in the top of the gun. It could be converted to a belt fed machinegun with a few modifications done in the field."
 MUU_infantry_at:0 "Mashiqit 13 Nanabaril"
 MUU_infantry_at_desc:0 "The M13-Nb was a large rifle loaded with cermet core rounds, and made up the bulk of the infantry anti-tank capabilities for the Muror army. Even though not very powerful, the hard terrain of the country didn't make the threat of tanks very plausible, and the rifle was mainly used against light armor, where it excelled."
 MUU_infantry_at2:0 "Raqit 2 Nanabaril 'Ahushjeq'"
 MUU_infantry_at2_desc:0 "The Ahushjeq, Tilmu for 'arrow', was a powerful short ranged recoilless rifle that equipped the Muror army shortly after the end of the World War 2. It had a small bipod to help the shooter to aim."
 MUU_artillery_equipment_1:0 "3|54 Sl.M Hauijer Model 2"
 MUU_artillery_equipment_1_short:0 "3|54H-2"
 MUU_artillery_equipment_2:0 "10|26 Sl.M Hauijer Model 7"
 MUU_artillery_equipment_2_short:0 "10|26H-7"
 MUU_artillery_equipment_3:0 "28|00 Sl.M Ðurdihauijer Model 4"
 MUU_artillery_equipment_3_short:0 "28|00ÐH-4"
 MUU_anti_air_equipment_1:0 "1|05 L.D Nanajesajmashiqit Model 14"
 MUU_anti_air_equipment_1_short:0 "1|05NM-14"
 MUU_anti_air_equipment_2:0 "1|05 L.D Nanajesaj Sesemashqit Model 16"
 MUU_anti_air_equipment_2_short:0 "1|05N4M-16"
 MUU_anti_air_equipment_3:0 "2|30 L.D Nanajesaj Sehauijer Model 33"
 MUU_anti_air_equipment_3_short:0 "2|30N2H-33"
 MUU_anti_tank_equipment_1:0 "2|54 L.D Nanabarilhauijer 44-calibers Model 8"
 MUU_anti_tank_equipment_1_short:0 "2|54NH44-8"
 MUU_anti_tank_equipment_2:0 "3|60 L.D Nanabarilhauijer 40-calibers Model 12"
 MUU_anti_tank_equipment_2_short:0 "3|60NH40-12"
 MUU_anti_tank_equipment_3:0 "4|70 L.D Nanabarilhauijer 78-calibers Model 53"
 MUU_anti_tank_equipment_3_short:0 "4|70NH78-53"
 MUU_rocket_artillery_equipment_1:0 "20|00 Sl.M Raqit Model 30"
 MUU_rocket_artillery_equipment_1_short:0 "20|00R-30"
 MUU_rocket_artillery_equipment_2:0 "20|00 Sl.M Unapjajraqit Model 71"
 MUU_rocket_artillery_equipment_2_short:0 "20|00UR-71"
 MUU_motorized_equipment_1:0 "Yenámirtal 112"
 MUU_motorized_equipment_1_short:0 "Yen/112"
 MUU_motorized_equipment_1_desc:0 "The Model 112 is a popular vehicle produced by Yenámirtal Motors. It's a versatile all-purpose medium sized truck, adapted for military use."
 MUU_mechanized_equipment_1:0 "Yenámirtal 112-Kindak"
 MUU_mechanized_equipment_1_short:0 "Yen/112-Kindak"
 MUU_mechanized_equipment_1_desc:0 "The Yen/112-Kindak is an armored Yen/112 truck, created as an early attempt at mechanization of infantry forces."
 MUU_mechanized_equipment_2:0 "Yenámirtal 731 Haganitlerade-kindak"
 MUU_mechanized_equipment_2_short:0 "Yen/731-HgK"
 MUU_mechanized_equipment_2_desc:0 "The Yen/731-HgK is the first viable dedicated armored personnel carrier of the Atlantean armed forces. It is completely covered and features an uncovered machine gun on top of it."
 MUU_mechanized_equipment_3:0 "Yenámirtal 931-Haganitlerade-kindak"
 MUU_mechanized_equipment_3_short:0 "Yen/931-HgK"
 MUU_mechanized_equipment_3_desc:0 "An uparmored Yen/731-HgK with protection for the tracks and wheels, and a steel mantlet for the gunner."
 MUU_amphibious_mechanized_equipment_1:0 "Burgusamin 381-Zeówukazhedek-Haganitlerade"
 MUU_amphibious_mechanized_equipment_1_short:0 "Bur/381-ZóHg"
 MUU_amphibious_mechanized_equipment_1_desc:0 "The Bur/381-ZóHg is a light amphibious personnel carrier for improved infantry protection in naval invasions. It was never produced in large quantities, but saw limited action in the liberation of France."
 MUU_amphibious_mechanized_equipment_2:0 "Wotarnial 781-Tumutúnkixe"
 MUU_amphibious_mechanized_equipment_2_short:0 "Wot/781-Tm"
 MUU_amphibious_mechanized_equipment_2_desc:0 "A very large tracked vehicle, the Wot/781-Tm was built for usage in the heavily defended beaches of Normandy. It was extensively used in Europe, from the D-Day invasions to the crossing of the Rhine."
 MUU_fighter_equipment_0:0 "Wright-Asorsak Model 3 Żavók"
 MUU_fighter_equipment_0_short:0 "Wri-Aso 3 Żavók"
 MUU_fighter_equipment_0_desc:0 "The Żavók was the first airplane to enter service into the then neglected Atlantean Air Force. Woefully inadequate for its time, it was maintained in service until the years prior to the outbreak of the World War 2."
 MUU_cv_fighter_equipment_0:0 "Wright-Asorsak Model 5 Ħorodoŧ"
 MUU_cv_fighter_equipment_0_short:0 "Wri-Aso 5 Ħorodoŧ"
 MUU_cv_fighter_equipment_0_desc:0 "The Ħorodoŧ was an early attempt to build a carrier capable airplane. A few prototypes were built and tested, but never entered service."
 MUU_fighter_equipment_1:0 "Wright-Asorsak 013 Čiénet"
 MUU_fighter_equipment_1_short:0 "Wri-Aso/013 Čiénet"
 MUU_fighter_equipment_1_desc:0 "A well-rounded airplane, the Čiénet was the first fighter to meet the requirements of the Atlantean Air Force after its massive program to modernize its squadrons."
 MUU_cv_fighter_equipment_1:0 "Wotarnial 014 Travkat"
 MUU_cv_fighter_equipment_1_short:0 "Wot/014 Travkat"
 MUU_cv_fighter_equipment_1_desc:0 "The diminute Travkat was an experimental naval fighter that sported a powerful engine and straight foldable wings."
 MUU_fighter_equipment_2:0 "Satexregekaz-Miganutahamek 313 Iwunral"
 MUU_fighter_equipment_2_short:0 "Sat-Mig/313 Iwunral"
 MUU_fighter_equipment_2_desc:0 "The first production model from the Army Aviation Research Group. Went into full production in late 1940, in time to fight over France and Germany."
 MUU_cv_fighter_equipment_2:0 "Wright-Asorsak 214 Mipie"
 MUU_cv_fighter_equipment_2_short:0 "Wri-Aso/214 Mipie"
 MUU_cv_fighter_equipment_2_desc:0 "The first operational naval fighter of the Atlantean Navy. Lightly built and agile, lacked firepower in comparison with its peers."
 MUU_fighter_equipment_3:0 "Satexregekaz-Miganutahamek 613 Temlipe"
 MUU_fighter_equipment_3_short:0 "Sat-Mig/613 Temlipe"
 MUU_fighter_equipment_3_desc:0 "The Temlipe was the last of the propeller-powered fighters of Atlantis. Agile, fast and dependable, it was a far-cry from the early and unrealiable Atlantean fighters."
 MUU_cv_fighter_equipment_3:0 "Wright-Asorsak 514 Tergride"
 MUU_cv_fighter_equipment_3_short:0 "Wri-Aso/514 Tergride"
 MUU_cv_fighter_equipment_3_desc:0 "The only Atlantean naval fighter to see combat, it was the symbol of the Atlantean air power in the ending years of the Second World War. Mass produced and operating from the Atlantean VLFPs, it saw extensive combat over Germany as scout for light bombers."
 MUU_jet_fighter_equipment_1:0 "Satexregekaz-Miganutahamek 025 Dinax"
 MUU_jet_fighter_equipment_1_short:0 "Sat-Mig/025 Dinax"
 MUU_jet_fighter_equipment_1_desc:0 "The Dinax was the first Atlantean jet to be built. Produced in limited quantities and saw no combat action."
 MUU_jet_fighter_equipment_2:0 "Satexregekaz-Miganutahamek 525 Gegit"
 MUU_jet_fighter_equipment_2_short:0 "Sat-Mig/025 Gegit"
 MUU_jet_fighter_equipment_2_desc:0 "The Gegit was a swept wing jet fighter aircraft meant to supplant every other fighter and interceptor in service in 1948. Saw extensive action during the cold war, and was exported to a few countries around the world."
 MUU_CAS_equipment_1:0 "Wotarnial 118 Anavile"
 MUU_CAS_equipment_1_short:0 "Wot/118 Anavile"
 MUU_CAS_equipment_1_desc:0 "The Anavile was a light aircraft built to carry small bombloads. Although lightly armed, it was fast and well armored to sustain ground fire."
 MUU_cv_CAS_equipment_1:0 "Sumendia-Miganutahamek 019 Liŧin"
 MUU_cv_CAS_equipment_1_short:0 "Sum-Mig/019 Liŧin"
 MUU_cv_CAS_equipment_1_desc:0 "The Liŧin is a light attack airplane which sacrificed the characteristic armor of CAS airplanes for a lighter weight for operations in carriers. Saw limited production and was only used as dive bombers against German and Italian ships."
 MUU_CAS_equipment_2:0 "Poniston 218 Zigri"
 MUU_CAS_equipment_2_short:0 "Pon/218 Zigri"
 MUU_CAS_equipment_2_desc:0 "The Zigri was the entry of Poniston Electrical Systems into aircraft building. Its characteristic hump houses fuel tanks, while the wings are adapted to carry a larger payload and ammunition for its 25mm guns."
 MUU_cv_CAS_equipment_2:0 "Sumendia-Miganutahamek 519 Unbagíle"
 MUU_cv_CAS_equipment_2_short:0 "Sum-Mig/519 Unbagíle"
 MUU_cv_CAS_equipment_2_desc:0 "The first true dive bomber of the Atlantean Navy. Saw limited use during the war, but was later exported to third-world countries."
 MUU_CAS_equipment_3:0 "Poniston 718 Honarban"
 MUU_CAS_equipment_3_short:0 "Pon/718 Honarban"
 MUU_CAS_equipment_3_desc:0 "The Honarban is a dedicated heavy attack airplane which carries an internal 50mm cannon which spans most of its lenght. It is heavily armored and has a rear facing machine gun for defense."
 MUU_cv_CAS_equipment_3:0 "Sumendia-Miganutahamek 719 Ŧaraxat"
 MUU_cv_CAS_equipment_3_short:0 "Sum-Mig/719 Ŧaraxat"
 MUU_cv_CAS_equipment_3_desc:0 "The Ŧaraxat is a two-engine attacker. Not as well armored as the Honarban, it similarly relies on the heavy 25mm cannons in its belly for the bulk of its firepower."
 MUU_nav_bomber_equipment_1:0 "Sumendia-Miganutahamek 316 Vuluámax"
 MUU_nav_bomber_equipment_1_short:0 "Sum-Mig/316 Vuluámax"
 MUU_nav_bomber_equipment_1_desc:0 "A hydroplane made to attack naval targets in regions far from airfields. Can be easily supported by any ships carrying a simple torpedo-loading boat that goes under it. Even though it was old by the time it entered the war, its rugged construction and versatility meant that it could be used in missions where the target wasn't well defended."
 MUU_cv_nav_bomber_equipment_1:0 "Sumendia-Miganutahamek 017 Ledež"
 MUU_cv_nav_bomber_equipment_1_short:0 "Sum-Mig/017 Ledež"
 MUU_cv_nav_bomber_equipment_1_desc:0 "A modified Liŧin dive bomber. Larger wings and reduced armor ensure the heavier torpedoes will be able to be lifted by the small airplane."
 MUU_nav_bomber_equipment_2:0 "Sumendia-Miganutahamek 516 Hutún"
 MUU_nav_bomber_equipment_2_short:0 "Sum-Mig/516 Hutún"
 MUU_nav_bomber_equipment_2_desc:0 "The Hutún is a large flying boat that was designed to attack heavy ships with its equally heavy torpedo armament."
 MUU_cv_nav_bomber_equipment_2:0 "Sumendia-Miganutahamek 217 Gumandre"
 MUU_cv_nav_bomber_equipment_2_short:0 "Sum-Mig/217 Gumandre"
 MUU_cv_nav_bomber_equipment_2_desc:0 "A single-engine naval bomber with the capacity of a single large torpedo. Saw limited usage in the war."
 MUU_nav_bomber_equipment_3:0 "Sumendia-Miganutahamek 816 Nelatire"
 MUU_nav_bomber_equipment_3_short:0 "Sum-Mig/816 Nelatire"
 MUU_nav_bomber_equipment_3_desc:0 "A longer and heavier flying boat, with increased torpedo load and range."
 MUU_cv_nav_bomber_equipment_3:0 "Sumendia-Miganutahamek 917 Tutókrak"
 MUU_cv_nav_bomber_equipment_3_short:0 "Sum-Mig/917 Tutókrak"
 MUU_cv_nav_bomber_equipment_3_desc:0 "The Tutókrak was an advanced carrier-based naval bomber that had a powerful engine and the capacity of holding one large torpedo in it."
 MUU_heavy_fighter_equipment_1:0 "Wotarnial 115 Ganvexur"
 MUU_heavy_fighter_equipment_1_short:0 "Wot/115 Ganvexur"
 MUU_heavy_fighter_equipment_1_desc:0 "The Ganvexur was a hybrid between an attack plane and a fighter. Being poor as both roles, it was found to be quite successful in downing German tactical bombers over Britain, in its limited combat record. Despite this, it laid ground for the creation of newer heavy fighters, during the Atlantean modernization of its air force."
 MUU_heavy_fighter_equipment_2:0 "Wotarnial 415 Panfure"
 MUU_heavy_fighter_equipment_2_short:0 "Wot/415 Panfure"
 MUU_heavy_fighter_equipment_2_desc:0 "The Panfure was built on the lessons learned by the combat history of the Ganvexur. It ditched maneuverability in favour of heavy cannons in its wing roots, and features two medium sized piston engines. Saw limited combat and was rapidly replaced by the Driŧe"
 MUU_heavy_fighter_equipment_3:0 "Satexregekaz-Miganutahamek 515 Driŧe"
 MUU_heavy_fighter_equipment_3_short:0 "Sat-Mig/515 Driŧe"
 MUU_heavy_fighter_equipment_3_desc:0 "The Driŧe was the apex of the Atlantean interceptors. It features a nose radar, two 25mm cannons in an underbelly pod and four .50 machineguns in its nose. It is powered by a single large piston-driven supercharged liquid cooled engine in the rear of the airplane that excels at high altitudes, and it has a unusually high wing aspect."
 MUU_tac_bomber_equipment_0:0 "Wright-Asorsak 018 Toxnaxa"
 MUU_tac_bomber_equipment_0_short:0 "Wri-Aso/018 Toxnaxa"
 MUU_tac_bomber_equipment_0_desc:0 "The Toxnaxa was a large biplane bomber that was developed in the interwar period, based on the German Gotha bombers from the First World War."
 MUU_tac_bomber_equipment_1:0 "Poniston 160 Nalaħak"
 MUU_tac_bomber_equipment_1_short:0 "Pon/160 Nalaħak"
 MUU_tac_bomber_equipment_1_desc:0 "The first bomber to enter mass production in Atlantis, it was a well-balanced mix of bombload, range and defensive capabilities. Participated in numerous strategic bombing campaigns throughout the Second World War."
 MUU_tac_bomber_equipment_2:0 "Wotarnial 360 Mufune"
 MUU_tac_bomber_equipment_2_short:0 "Wot/360 Mufune"
 MUU_tac_bomber_equipment_2_desc:0 "The Mufune was more robust than the Nalaħak, and could land and takeoff from almost any airfield. Highly upgradable, it was retrofitted numerous times throughout the war."
 MUU_tac_bomber_equipment_3:0 "Wright-Asorsak 460 Óżkareke"
 MUU_tac_bomber_equipment_3_short:0 "Wri-Aso/460 Óżkareke"
 MUU_tac_bomber_equipment_3_desc:0 "The Óżkareke was the result of a large scale study of air support tactics and of precision bombing. Featuring state-of-the-art electronics and a modern bombsight, combined with its heavy engines and moderate defensive armament, it was to be one of the most advanced designs of the war. It, however, only began production in the beginning of 1945, and it never saw extensive action."
 MUU_jet_tac_bomber_equipment_1:0 "Satexregekaz-Miganutahamek 1160 Handílaxe"
 MUU_jet_tac_bomber_equipment_1_short:0 "Sat-Mig/1160 Handílaxe"
 MUU_jet_tac_bomber_equipment_1_desc:0 "A slender bomber with two turbojet engines embedded in its wings. It saw limited production, but no combat."
 MUU_jet_tac_bomber_equipment_2:0 "Wright-Asorsak 1460 Karuze"
 MUU_jet_tac_bomber_equipment_2_short:0 "Wri-Aso/1460 Karuze"
 MUU_jet_tac_bomber_equipment_2_desc:0 "The Karuze was a very fast fighter-bomber based on, and meant to operate in conjunction with, the Sat-Mig/025 Gegit fighter. Went to mass production in the early 50s, and saw action in the Korean War."
 MUU_strat_bomber_equipment_1:0 "Yenámirtal-Wright-Asorsak 061 Anta"
 MUU_strat_bomber_equipment_1_short:0 "Ye-Wr-As/061 Anta"
 MUU_strat_bomber_equipment_1_desc:0 "The Anta was a joint project between the already established Wright-Asorsak Aeronautics and the truck company Yenámirtal, which made the engines and hydraulics. It opened room for Yenámirtal's entry into the heavy aircraft market. Poorly armed, it hauled a larger payload than its contemporaries. Saw usage up until 1944."
 MUU_strat_bomber_equipment_2:0 "Yenámirtal 261 Maŧardexe"
 MUU_strat_bomber_equipment_2_short:0 "Yen/261 Maŧardexe"
 MUU_strat_bomber_equipment_2_desc:0 "The first project done by Yenámirtal alone. Similarly, it featured limited armament, but its service ceiling was very high, and it featured a pressurized cockpit. Extremely hard to intercept, and carrying large payloads, it gained reputation as one of the most feared bombers of the Second World War."
 MUU_strat_bomber_equipment_3:0 "Yenámirtal-Satexregekaz-Miganutahamek 561 Ančanta"
 MUU_strat_bomber_equipment_3_short:0 "Ye-Sa-Mi/561 Ančanta"
 MUU_strat_bomber_equipment_3_desc:0 "Meant to supplant the Maŧardexe, the Ančanta heavy bomber had a trajectory full of accidents and misfortunes which cemented its reputation of being more dangerous for its crew than to the enemy. Although the delays of this rushed project meant that it had a very limited usage in the war, its huge payload and powerful defensive armament meant that it was an extremely capable bomber, once its flaws were fixed."
 MUU_jet_strat_bomber_equipment_1:0 "Poniston 761 Éibane"
 MUU_jet_strat_bomber_equipment_1_short:0 "Pon/761 Éibane"
 MUU_jet_strat_bomber_equipment_1_desc:0 "The Éibane was a huge bomber that only had one prototype built. It was meant to carry parasite fighters as well as bombs, and had an unusually large engine nacelle fused with a conformal fuel tank."
 
 MUU_rocket_interceptor_equipment_1:0 "Satexregekaz-Miganutahamek Raéirpleinkit 1"
 MUU_rocket_interceptor_equipment_1_short:0 "Ré/1"
 MUU_rocket_interceptor_equipment_1_desc:0 "The first rocket interceptor project by the Army Aviation Research Group. Showed promising features, even though the aircraft itself was quite limited, namely in range."
 MUU_rocket_interceptor_equipment_2:0 "Satexregekaz-Miganutahamek Raéirpleinkit 3"
 MUU_rocket_interceptor_equipment_2_short:0 "Ré/3"
 MUU_rocket_interceptor_equipment_2_desc:0 "The last prototype made by the Army Aviation Research Group. Armed with 19 anti-air unguided rockets, it was supposed to climb in a 30º ascent trajectory, fire all its rockets from a range of 1km into enemy bomber formations and glide back. After the third death due to engine explosions, the project was abandoned."
 MUU_rocket_interceptor_equipment_3:0 "Wotarnial 363 Iáxat"
 MUU_rocket_interceptor_equipment_3_short:0 "Wot/363 Iáxat"
 MUU_rocket_interceptor_equipment_3_desc:0 "The only rocket interceptor to see service in the Atlantean home islands, it was based on the Ré/3 concept, also carrying rockets in its nose. Due to its limited and highly specialized role, it never saw any action, and the few that were produced were later used as drones for target practicing in the cold war."
 
 
