 PRJ_motorized_equipment_1_desc:0 "The Grietian 32 is a popular vehicle produced by Birika Motors Corporation. It's a versatile all-purpose medium sized truck, adapted for military use in rough terrain."
 PRJ_mechanized_equipment_1:0 "Neta-Yascenl Qarina"
 PRJ_mechanized_equipment_1_short:0 "NYa/Ina"
 PRJ_mechanized_equipment_1_desc:0 "The NYa/Qar is an armored Prototype Grietian truck, designed at the behest of King Roderiq and Lord Kaphel to deal with the increassingly mechanized units being deployed in the northern and southern fronts. Plauged by problems with the engine seals it saw limited production and was used as a basis for the final product"
 PRJ_mechanized_equipment_2:0 "Yascenl Qarina"
 PRJ_mechanized_equipment_2_short:0 "Yas/Ina"
 PRJ_mechanized_equipment_2_desc:0 "The Yas-Qar is the first viable dedicated armored personnel carrier of the Yohannian Army. It is completely covered and features an uncovered machine gun on top of it. with tracks designed specifically for traversing the mud of the Sudd"
 PRJ_mechanized_equipment_3:0 "Yascenl Qarina-44"
 PRJ_mechanized_equipment_3_short:0 "Yas/Ina-44"
 PRJ_mechanized_equipment_3_desc:0 "The Yas/Qar-44 was the final design itteration of the Yascenl series of mechanized infantry vehicles with improved engine preformance and used extensivly in 'Operation Denial' "
 PRJ_gw_tank_equipment:0 "Neta-Axiqan"
 PRJ_gw_tank_equipment_short:0 "Net/qan"
 PRJ_gw_tank_equipment_desc:0 "The Neta-Axiqan was the first yohannian based tank designed by the defense branch of Zecharus Motors its rugged design based on images of the British landship was adopted quickly into the Yohannian Army as its first main battle tank. Its dificulty to produce was overlooked as the continued modernization of the Yohannian Military was top priority."
