 FMU_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II tank."
 FMU_light_tank_equipment_3:0 "VK1602 Leopard"
 FMU_light_tank_equipment_3_short:0 "Leopard"
 FMU_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned FMU reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
