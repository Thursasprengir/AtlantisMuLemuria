 ATL_infantry_equipment_0:0 "Karbain-Sorgonak"
 ATL_infantry_equipment_0_short:0 "Ka-Sor"
 ATL_infantry_equipment_0_desc:0 "The Ka-Sor was a long rifle produced by Sorgonak Arms since 1902. Already obsolete, it still saw usage by the Atlantean army and was commonly seen being used by Itorkanak goons."
 ATL_infantry_equipment_1:0 "Karfetekbain-Sorgonak"
 ATL_infantry_equipment_1_short:0 "Kf-Sor"
 ATL_infantry_equipment_1_desc:0 "A semi-automatic rifle, it was produced in mass quantities shortly before the Second World War to bring the backwards Atlantean Army to equal footing to other armies in the world."
 ATL_infantry_equipment_2:0 "11-Račanakŧarane"
 ATL_infantry_equipment_2_short:0 "11-Rč"
 ATL_infantry_equipment_2_desc:0 "The only submachinegun to equip the Atlantean army, it was generally liked by its users, and quickly gained adoption by the police and criminals alike."
 ATL_infantry_equipment_3:0 "61-Karfetekbain-Kóakak"
 ATL_infantry_equipment_3_short:0 "61-Kf-K"
 ATL_infantry_equipment_3_desc:0 "The 61-Kf-K was the hybrid of a light machine gun and an automatic rifle. With a 50-round standard magazine, it was light enough to be used by the average infantryman, although it had a tendency of overheating quickly, limiting its usage in the support role."
 ATL_infantry_at:0 "19-Karpansexŧerbain"
 ATL_infantry_at_desc:0 "The 19-Karpansexŧerbain was a spring-loaded shaped charge launcher meant to be supported by the hips of the shooter. Not very practical and generally disliked by its users, it saw limited use, and quickly substituted by the much more modern 59-Uniħutrakitdune."
 ATL_infantry_at2:0 "59-Uniħutrakitdune"
 ATL_infantry_at2_desc:0 "The 59-Uniħutrakitdune launched a lightweight HEAT rocket that could penetrate up to 160mm of steel. Produced in large quantities, it equipped every Atlantean infantry division by the end of the World War 2."
 ATL_artillery_equipment_1:0 "18-Kanon/100mm"
 ATL_artillery_equipment_1_short:0 "18-Ka/100"
