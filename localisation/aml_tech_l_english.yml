 FMU_gw_tank_equipment:0 "Leichttraktor"
 FMU_gw_tank_equipment_short:0 "Leichttraktor"
 FMU_gw_tank_equipment_desc:0 "The Leichttraktor was a FMU experimental tank. After the first world war, FMU was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 FMU_light_tank_equipment_1:0 "Panzerkampfwagen I"
 FMU_light_tank_equipment_1_short:0 "Panzer I"
 FMU_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in FMU in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the FMU Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 FMU_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 FMU_light_tank_artillery_equipment_1_short:0 "Bison"
 FMU_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 FMU_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 FMU_light_tank_destroyer_equipment_1_short:0 "Marder II"
 FMU_light_tank_destroyer_equipment_1_desc:0 "The Marder II was a FMU tank destroyer based on the Panzer II chassis."
 FMU_light_tank_aa_equipment_1:0 "Flakpanzer I"
 FMU_light_tank_aa_equipment_1_short:0 "FlakPz I"
 FMU_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
 FMU_light_tank_equipment_2:0 "Panzerkampfwagen II"
 FMU_light_tank_equipment_2_short:0 "Panzer II"
 FMU_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larFMU, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
 FMU_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 FMU_light_tank_artillery_equipment_2_short:0 "Wespe"
 FMU_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (FMU for Wasp), was a FMU self-propelled artillery vehicle based on a modified Panzer II chassis."
