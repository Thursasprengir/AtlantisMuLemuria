 FMU_infantry_equipment_0:0 "Gewehr 98"
 FMU_infantry_equipment_0_short:0 "Gewehr 98"
 FMU_infantry_equipment_0_desc:0 "The Gewehr 98 was a German rifle that saw extensive use during the Great War. It was also produced in the Freiestatten von Mu under license."
 FMU_infantry_equipment_1:0 "Gewehr 33"
 FMU_infantry_equipment_1_short:0 "Gewehr 33"
 FMU_infantry_equipment_1_desc:0 "The Gewehr 33 was a semi-automatic rifle that supplanted the aging Gewehr 98. The first indigenous rifle design, it was blowback-operated and utilized the same 7.92×57mm Mauser cartridge as its predecessor."
 FMU_infantry_equipment_2:0 "Schwerepistole SP 40"
 FMU_infantry_equipment_2_short:0 "SP 40"
 FMU_infantry_equipment_2_desc:0 "Facing the modern mobile war, the inadequacies of the old long range rifles forced the Freiestatter Armed Forces to evaluate a new design for close quarter combat. The SP 40 was a cheap gas-operated light submachinegun made of stamped steel sheets that fires 8.5×19mm pistol rounds."
 FMU_infantry_equipment_3:0 "Schwerepistole/Gewehr"
 FMU_infantry_equipment_3_short:0 "SP/G"
 FMU_infantry_equipment_3_desc:0 "The SP/G was a conversion of the SP 40 submachinegun for a shortened rifle cartridge. The gas piston was moved below the barrel and the weapon was lenghtened to form a versatile selective fire rifle that was efficient at ranges of up to 300 meters, but much lighter than a traditional rifle."
 FMU_infantry_at:0 "Springendegranate"
 FMU_infantry_at_desc:0 "The Springendegranate was an anti tank grenade that sported a diminute propelling charge in its base. The soldier would arm the weapon by removing its safety pin, buttress its base at some hard surface, point the grenade to the enemy armor and pull the trigger, firing the grenade. The weapon had poor accuracy and range, but these disadvantages were compensated with low cost and portability"
 FMU_infantry_at2:0 "Raketengranate"
 FMU_infantry_at2_desc:0 "A refinement of the older jumping grenade concept, the Raketengranate was also a launched shaped charge, but now from an open tube and used a recoilless ammunition that needed no support to accelerate. Its effectiveness was somehow hindered by the heavy weight of its tube, needed to withstand the high pressure of the propelling charge."
