 PRJ_light_tank_equipment_1:0 "Satnamwa 7 - Phronsa"
 PRJ_light_tank_equipment_1_short:0 "Phronsa"
 PRJ_light_tank_equipment_1_desc:0 "The Satnamwa 7 - Phronsa first introduced in 1938 and the first tank light tanks to see operations on the front lines ."
 PRJ_light_tank_artillery_equipment_1:0 "Satnamwa 7 - Tigardy Axiqan"
 PRJ_light_tank_artillery_equipment_1_short:0 "Saa/7-Yan"
 PRJ_light_tank_artillery_equipment_1_desc:0 "The Saa 7/Yan is a short 3in cannon bolted over a  Satnamwa 7 chassis."
 PRJ_light_tank_destroyer_equipment_1:0 "Satnamwa 7 - Bumietya Axiqan "
 PRJ_light_tank_destroyer_equipment_1_short:0 "Saa/7-Ban "
 PRJ_light_tank_destroyer_equipment_1_desc:0 "The Saa 7/Ban is a modified Satnamwa 7 with its turret substituted by a 40mm cannon fitted into a vertical mantlet."
 PRJ_light_tank_aa_equipment_1:0 "Satnamwa 7 - Kar-Hotwana "
 PRJ_light_tank_aa_equipment_1_short:0 "Saa/7-Kna"
 PRJ_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a  Satnamwa 7."
 
 PRJ_light_tank_equipment_2:0 "Satnamwa 16 - Sheeprana "
 PRJ_light_tank_equipment_2_short:0 "Sheeprana"
 PRJ_light_tank_equipment_2_desc:0 "The Sheeprana is a very well-rounded light tank. Its speed and weight made it very suitable towards the frontlines of the jungles of the Congo.
 PRJ_light_tank_artillery_equipment_2:0 "Satnamwa 16 - Tigardy Axiqan"
 PRJ_light_tank_artillery_equipment_2_short:0 "Saa/16-Yan"
 PRJ_light_tank_artillery_equipment_2_desc:0 "The Saa/16-Yan is an specially equipt artilery piece that carries a heavy 130mm mortar on it."
 PRJ_light_tank_destroyer_equipment_2:0 "Satnamwa 16 - Bumietya Axiqan"
 PRJ_light_tank_destroyer_equipment_2_short:0 "Saa/16-Ban"
 PRJ_light_tank_destroyer_equipment_2_desc:0 "The Shp/16-Ban was a prototyped but never built tank destroyer project, deamed to unweildy by its test pilots and mechanicst stated its dificulty to maintain would be easier to just build a new one than to repair it."
 PRJ_light_tank_aa_equipment_2:0 "Satnamwa 16 - Kar-Hotwana"
 PRJ_light_tank_aa_equipment_2_short:0 "Saa/16-Kna"
 PRJ_light_tank_aa_equipment_2_desc:0 "A double 30mm anti-air automatic cannon mounted on a Satnamwa 16 chassis."

 PRJ_light_tank_equipment_3:0 "Satnamwa 18 - Manasiwe"
 PRJ_light_tank_equipment_3_short:0 "Manasiwe"
 PRJ_light_tank_equipment_3_desc:0 "The Manasiwe was a prototyped but sent into full production light tank project as more powerful tanks were begining to be fieled to counter the Anglo-Atlantean Armor in the Northern Fronts"
 PRJ_light_tank_artillery_equipment_3:0 "Satnamwa 18 - Tigardy Axiqan"
 PRJ_light_tank_artillery_equipment_3_short:0 "Saa/18-Yan"
 PRJ_light_tank_artillery_equipment_3_desc:0 "The Saa/18-Yan was a tank designed for use in urban environments. The only difference between it and the tank it derives from is the slightly enlarged turret, which features a short 100mm mortar."
 PRJ_light_tank_destroyer_equipment_3:0 "Satnamwa 18 - Bumietya Axiqan"
 PRJ_light_tank_destroyer_equipment_3_short:0 "Saa/18-Ban"
 PRJ_light_tank_destroyer_equipment_3_desc:0 "The Saa/18-Ban is a modified Tatanma 18 with its turret substituted by a 80mm cannon fitted into a vertical mantlet."
 PRJ_light_tank_aa_equipment_3:0 "Satnamwa 18 - Kar-Hotwana"
 PRJ_light_tank_aa_equipment_3_short:0 "Saa/18-Kna"
 PRJ_light_tank_aa_equipment_3_desc:0 "A double 50mm anti-air automatic cannon mounted on a Manasiwe 18 chassis."
 PRJ_medium_tank_equipment_1:0 "Metasnwa 4 - Anibesa"
 PRJ_medium_tank_equipment_1_short:0 "Anibesa"
 PRJ_medium_tank_equipment_1_desc:0 "Produced from 1940 to 1942, the Anibesa was multipurpose tank meant to be able to handle the brute fighting against Anglo Atlantean Armor. Its Engine was designed with fuel effieciency in mind. Gave it unparalled range and stamina before it needed to refuel"
 PRJ_medium_tank_artillery_equipment_1:0 "Metasnwa 4 - Tigardy Axiqan"
 PRJ_medium_tank_artillery_equipment_1_short:0 "Mea/4-Yan"
 PRJ_medium_tank_artillery_equipment_1_desc:0 "The Mea/4-Yan is the SPG variant of the Anibesa tank. It carries a 100mm short cannon."
 PRJ_medium_tank_destroyer_equipment_1:0 "Metasnwa 4 - Bumietya Axiqan"
 PRJ_medium_tank_destroyer_equipment_1_short:0 "Mea/4-Ban"
 PRJ_medium_tank_destroyer_equipment_1_desc:0 "The Mea/4-Ban was a tank destroyer project. Never built, and is only known from blueprints."
 PRJ_medium_tank_aa_equipment_1:0 "Metasnwa 4 - Kar-Hotwana"
 PRJ_medium_tank_aa_equipment_1_short:0 "Mea/4-Kna"
 PRJ_medium_tank_aa_equipment_1_desc:0 "Two 20mm cannons fitted in a rotating partially protected turret mounted over a Mea/4-Kna chassis."
 PRJ_medium_tank_equipment_2:0 "Metasnwa 11 - Gutochi"
 PRJ_medium_tank_equipment_2_short:0 "Gutochi"
 PRJ_medium_tank_equipment_2_desc:0 "The Gutochi was the result of increasingly large numbers of enemy armament showing up. Building upon the fuel efficiency of the Anibesa further increasing its arnaments and spacious cabin for 6 men allowed it to control the battlefields of Northern front. Earning an infamous reputation from Atlanteans who were forced to face it."
 PRJ_medium_tank_artillery_equipment_2:0 "Metasnwa 11 - Tigardy Axiqan"
 PRJ_medium_tank_artillery_equipment_2_short:0 "Mea/11-Yan"
 PRJ_medium_tank_artillery_equipment_2_desc:0 "The Mea/11-Yan was designed as a support vehicle for infantry divisions. It features a 120mm gun and an automatic ammunition elevator to assist reloading. Saw limited use throughout the war in Sudan."
 PRJ_medium_tank_destroyer_equipment_2:0 "Metasnwa 11 - Bumietya Axiqan"
 PRJ_medium_tank_destroyer_equipment_2_short:0 "Mea/11-Ban"
 PRJ_medium_tank_destroyer_equipment_2_desc:0 "The Mea/11-Ban was was a tank destroyer project. Never built for lack of need, and is only known from blueprints."
 PRJ_medium_tank_aa_equipment_2:0 "Metasnwa 11 - Kar-Hotwana"
 PRJ_medium_tank_aa_equipment_2_short:0 "Mea/11-Kna"
 PRJ_medium_tank_aa_equipment_2_desc:0 "Two 40mm cannons fitted in a rotating partially protected turret mounted over a Mea/11-Kna chassis."
 PRJ_medium_tank_equipment_3:0 "Metasnwa 22 - Tekula"
 PRJ_medium_tank_equipment_3_short:0 "Tekula"
 PRJ_medium_tank_equipment_3_desc:0 "The Tekula and its prototypes were the upgraded versions of the Gutochi. Due to increasing material shortages and the subsequent armistace ment that it never got to see the light of day."
 PRJ_medium_tank_artillery_equipment_3:0 "Metasnwa 22 - Tigardy Axiqan"
 PRJ_medium_tank_artillery_equipment_3_short:0 "Mea/22-Yan"
 PRJ_medium_tank_artillery_equipment_3_desc:0 "A design based on the Tekula, was never produced in the World War 2 due to increasing material shortages and the subsequent armistace ment that it never got to see the light of day."
 PRJ_medium_tank_destroyer_equipment_3:0 "Metasnwa 22 - Bumietya Axiqan"
 PRJ_medium_tank_destroyer_equipment_3_short:0 "Mea/22-Ban"
 PRJ_medium_tank_destroyer_equipment_3_desc:0 "The Mea/22-Ban was a tank destroyer project. Never built, and is only known from blueprints."
 PRJ_medium_tank_aa_equipment_3:0 "Metasnwa 22 - Kar-Hotwana"
 PRJ_medium_tank_aa_equipment_3_short:0 "Mea/22-Kna"
 PRJ_medium_tank_aa_equipment_3_desc:0 "The Mea/22-Kna" was an experimental anti-air vehicle built from the Tekula's chassis. It never underwent mass production, due to continuous Material shortages."
 PRJ_heavy_tank_equipment_1:0 "Hamanulsa 3 - Adanyi"
 PRJ_heavy_tank_equipment_1_short:0 "Adanyi"
 PRJ_heavy_tank_equipment_1_desc:0 "Designed in 1940, the Hamanulsa and its prototypes showed what was possible if given the chnce, Due to the abysmal infrastructure conditions throughout the rest of africa ment it would never see front line combat and its compenents melted down and used for materials in the war effort.
 PRJ_heavy_tank_artillery_equipment_1:0 "Hamanulsa 3 - Tigardy Axiqan"
 PRJ_heavy_tank_artillery_equipment_1_short:0 "Ham/3-Yam"
 PRJ_heavy_tank_artillery_equipment_1_desc:0 "The Ham/3-Yam was a heavy tank artillery  project. Never built, and is only known from blueprints." 
 PRJ_heavy_tank_destroyer_equipment_1:0 "Hamanulsa 3 - Bumietya Axiqan"
 PRJ_heavy_tank_destroyer_equipment_1_short:0 "Ham/3-Bam"
 PRJ_heavy_tank_destroyer_equipment_1_desc:0 "The Ham/3-Ban was a heavy tank destroyer project. Never built, and is only known from blueprints."
 PRJ_heavy_tank_aa_equipment_1:0 "Hamanulsa 3 - Kar-Hotwana"
 PRJ_heavy_tank_aa_equipment_1_short:0 "Ham/3-Kna"
 PRJ_heavy_tank_aa_equipment_1_desc:0 "The Ham/3-Ban was a heavy tank Anti-Air project. Never built, and is only known from blueprints."
 PRJ_modern_tank_equipment_1:0 "Juzatzhait-Wotarnial 1001-Atħaŧehedeko"
 PRJ_modern_tank_equipment_1_short:0 "Juz-Wot/1001-Aħz"
 PRJ_modern_tank_equipment_1_desc:0 "After the success of the Juz/801-Aħz, the Atlantean army decided to move to medium multipurpose tanks. This tank was a joint venture of the prestigious Juzatzhait Inc. and the Wotarnial General Systems, to produce a universal tank to fit many different roles. Saw limited action in the Cold War, and was generally liked by its users."
 PRJ_modern_tank_artillery_equipment_1:0 "Juzatzhait-Wotarnial 1001-Aŧehedeko"
 PRJ_modern_tank_artillery_equipment_1_short:0 "Juz-Wot/1001-Az"
 PRJ_modern_tank_artillery_equipment_1_desc:0 "Featuring a high caliber short mortar, the Juz-Wot/1001-Az was designed to destroy soft targets at ranges of under 1km, at the expense of accuracy, rate of fire, armor penetration and safety. Its caseless ammunition was regarded as dangerous, and after the second self-ignition incident, the vehicle was phased out of service."
 PRJ_modern_tank_destroyer_equipment_1:0 "Juzatzhait-Wotarnial 1001-Hauniħutrakitdunerade"
 PRJ_modern_tank_destroyer_equipment_1_short:0 "Juz-Wot/1001-Huħ"
 PRJ_modern_tank_destroyer_equipment_1_desc:0 "Designed as a dual anti-air/anti-tank vehicle, it excelled in the latter. Carrying up to 12 guided multipurpose missiles, it could easily target enemy vehicles at ranges exceeding 4km, well beyond the range of regular cannons."
 PRJ_modern_tank_aa_equipment_1:0 "Juzatzhait-Wotarnial 1001-Haéirsexpleinrade"
 PRJ_modern_tank_aa_equipment_1_short:0 "Juz-Wot/1001-Hés"
 PRJ_modern_tank_aa_equipment_1_desc:0 "The Juz-Wot/1001-Hés was the first self-propelled anti-air platform to incorporate a radar into it. Had a great success into a variety of roles, and was in service from 1952 up until 1991."
 PRJ_fighter_equipment_0:0 "Wright-Asorsak Model 3 Żavók"
 PRJ_fighter_equipment_0_short:0 "Wri-Aso 3 Żavók"
 PRJ_fighter_equipment_0_desc:0 "The Żavók was the first airplane to enter service into the then neglected Atlantean Air Force. Woefully inadequate for its time, it was maintained in service until the years prior to the outbreak of the World War 2."
 PRJ_fighter_equipment_1:0 "Wright-Asorsak 013 Čiénet"
 PRJ_fighter_equipment_1_short:0 "Wri-Aso/013 Čiénet"
 PRJ_fighter_equipment_1_desc:0 "A well-rounded airplane, the Čiénet was the first fighter to meet the requirements of the Atlantean Air Force after its massive program to modernize its squadrons."
 PRJ_fighter_equipment_2:0 "Satexregekaz-Miganutahamek 313 Iwunral"
 PRJ_fighter_equipment_2_short:0 "Sat-Mig/313 Iwunral"
 PRJ_fighter_equipment_2_desc:0 "The first production model from the Army Aviation Research Group. Went into full production in late 1940, in time to fight over France and Germany."
 PRJ_fighter_equipment_3:0 "Satexregekaz-Miganutahamek 613 Temlipe"
 PRJ_fighter_equipment_3_short:0 "Sat-Mig/613 Temlipe"
 PRJ_fighter_equipment_3_desc:0 "The Temlipe was the last of the propeller-powered fighters of Atlantis. Agile, fast and dependable, it was a far-cry from the early and unrealiable Atlantean fighters."
 PRJ_jet_fighter_equipment_1:0 "Satexregekaz-Miganutahamek 025 Dinax"
 PRJ_jet_fighter_equipment_1_short:0 "Sat-Mig/025 Dinax"
 PRJ_jet_fighter_equipment_1_desc:0 "The Dinax was the first Atlantean jet to be built. Produced in limited quantities and saw no combat action."
 PRJ_jet_fighter_equipment_2:0 "Satexregekaz-Miganutahamek 525 Gegit"
 PRJ_jet_fighter_equipment_2_short:0 "Sat-Mig/025 Gegit"
 PRJ_jet_fighter_equipment_2_desc:0 "The Gegit was a swept wing jet fighter aircraft meant to supplant every other fighter and interceptor in service in 1948. Saw extensive action during the cold war, and was exported to a few countries around the world."
 PRJ_CAS_equipment_1:0 "Wotarnial 118 Anavile"
 PRJ_CAS_equipment_1_short:0 "Wot/118 Anavile"
 PRJ_CAS_equipment_1_desc:0 "The Anavile was a light aircraft built to carry small bombloads. Although lightly armed, it was fast and well armored to sustain ground fire."
