 PRJ_infantry_equipment_0:0 "Washenga-Malipta"
 PRJ_infantry_equipment_0_short:0 "Was-Ta"
 PRJ_infantry_equipment_0_desc:0 "The Was-Ta was a long rifle produced by Malipta Arms since 1912. Already obsolete, its design was the foundation for the Future of Yohannian Armements."
 PRJ_infantry_equipment_1:0 "Pakilwaka-Malipta"
 PRJ_infantry_equipment_1_short:0 "Pak-Ta"
 PRJ_infantry_equipment_1_desc:0 "A semi-automatic rifle, it was produced in mass quantities shortly before the Second World War to bring the outdated Yohannian Army to equal footing to other armies in the world."
 PRJ_infantry_equipment_2:0 "Mongunati-Malipta"
 PRJ_infantry_equipment_2_short:0 "Mon-Ta"
 PRJ_infantry_equipment_2_desc:0 "The only submachinegun to equip the Yohannian army, it was generally liked by its users on the northern front, and quickly gained a notorious reputaion from its targets for its deadly close combat capabilitys in the cities of Aswan and their subsequent battles in Khartam and Port Sudan "
 PRJ_infantry_equipment_3:0 "Nbutwanat-Malipta"
 PRJ_infantry_equipment_3_short:0 "Nbu-Ta"
 PRJ_infantry_equipment_3_desc:0 "The Nbu-Ta was the result of King Roderiqs Request for a high capatcity automatic rifle with a decent sized magazine to counter the atlanteans new weapons that were being fielded against them in the north. 30 rounds and easy to clean in the mud of the Sudd. It was the weapon used in 'Operation Whiteout' the Final Engadgement of the War against the Allies."
 PRJ_infantry_at:0 "42-Kar-Axiqan"
 PRJ_infantry_at_desc:0 "The 42-Karaxiqan was an anti armor launcher it required two people to operate  but in a pinch 1 person could do so if they tried. It saw limited use, and was quickly replaced by the much more user friendly 44-Karaxiqan."
 PRJ_infantry_at2:0 "44-Kar-Axiqan"
 PRJ_infantry_at2_desc:0 "The 42-Karaxiqan was devoloped to counter the increasingly armored Atlantean tanks that showed up on the battlefield. Produced in large quantities, it equipped every Yohannian infantry division in the north by the end of the World War 2."
