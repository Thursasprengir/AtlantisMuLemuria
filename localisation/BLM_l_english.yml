 BLM_government_reform:0 "Government Reform"
 BLM_government_reform_desc:0 "The government was created by old British nobles with no regard for the people, we must fix this bureaucracy of the nobles."
 BLM_land_reform:0 "Land Reform"
 BLM_land_reform_desc:0 "A lot of land is in the hands of the nobles thanks to programs of the previous administrations, we must give some to the peasants to allow further development."
 BLM_local_garrisons:0 "Local Garrisons"
 BLM_local_garrisons_desc:0 "In order to better protect our land we must form local garrisons with training in its local areas."
 BLM_nobility_issue:0 "Nobility Issue"
 BLM_nobility_issue_desc:0 "The Nobility have been a fundamental part of forging British-Lemuria, from conquering land for the colony to establishing major towns and outposts. Now we must address their status as potential tools against the government."
 BLM_disband_the_ig:0 "Disband the I.G."
 BLM_disband_the_ig_desc:0 "The Imperial Garrison is something which dates back to the formation of the first British colonies, now it has become out-dated and serves more as a political tool of an old oppressive government."
 BLM_federal_sympathies:0 "Federal Sympathies"
 BLM_federal_sympathies_desc:0 "To further smooth the transformation to a federation we must appoint new pro-federation officials and bring further benefits to federal sympathizers."
 BLM_second_anglosaxon_reforms:0 "Second Anglo-Saxon Reforms"
 BLM_second_anglosaxon_reforms_desc:0 "The Anglo-Saxon Reforms were devestating reforms which ravaged the country from 1893-1911. The era was known for its brutality against non-Anglo-Saxon and non-Anglish peoples, seeing them all as threats and barbarians in need of 'civilizing'. Now a great debate has started in the British-Lemurian parliment regarding further reforms."
 BLM_continue_the_reforms:0 "Continue the Reforms"
 BLM_continue_the_reforms_desc:0 ""For the good of the nation we must further the reforms, let us not forget the brutality of these barbarians and their refusal to co-operate with changes in the colony. The barbarians must be replaced with the civilized British man!" -Andrew L. Baxter, addressing the British-Lemurian Parliment."
 BLM_act_283:0 "Act 283"
 BLM_act_283_desc:0 "Act 283 was an amendment to the British-Lemurian constitution, officially an emergency act, which allowed for the head of government to remove unwanted ministers from government. Federalist ministers officially outnumbered Loyalist ones though the Loyalists held stronger seats in government."
 BLM_home_islands_agreement:0 "Home Islands Agreement"
 BLM_home_islands_agreement_desc:0 "We must seek to compensate Britain in some way if we want to maintain friendly relations with Britain and the Commonwealth."
 BLM_5_year_compensation:0 "5 Year Compensation"
 BLM_5_year_compensation_desc:0 "The 5 year compensation has been decided according to the agreement signed in London. The British shall own a part of the British-Lemurian industry for 3 years and maintain a military alliance with the nation. British Lemuria shall remain as part of the Commonwealth, though these changes will (temporarily) remove its dominion status."
 BLM_our_people:0 "Our people"
 BLM_our_people_desc:0 "To bring our nation out of these turbulent times we must ensure that our new identity, as British Lemurians, is inculcated heavily into the minds of the populace."
 BLM_our_lemuria:0 "Our Lemuria"
 BLM_our_lemuria_desc:0 "While our ties to Britain have never been stronger, for the good of the nation we must begin to weld our disparate provinces into a cohesive whole."
 BLM_local_industry:0 "New Local Industries"
 BLM_local_industry_desc:0 "In an effort to keep unrest in the new nation of British Lemuria low we must ensure the employment of the individual, by subsidizing factories and keeping a strong economic union between the constituent nations of British-Lemuria."
 BLM_newmilitaryindustry:0 "New Military Industry"
 BLM_newmilitaryindustry_desc:0 "In an effort to arm this new nation we must construct new military industry to keep up with the Kumari and other enemies along our borders."
 BLM_lemuriandefenseforce:0 "Form the LDF"
 BLM_lemuriandefenseforce_desc:0 "The Lemurian Defense Force, the LDF, is an armed forces initiative spanning the entire colony of the former dominion of British Lemuria."
 BLM_lemurianindustrialcentre:0 "Lemurian Industrial Centre"
 BLM_lemurianindustrialcentre_desc:0 "The Lemurian Industrial Centre was a term used to describe the growing industry in the country, now we must ensure it is still growing and still keeping its status as the biggest on the continent of Lemuria."
 BLM_completedecentralization:0 "Decentralize Completely"
 BLM_completedecentralization_desc:0 "In an effort to give the local governments more authority, and to stave off growing dissent, we must decentralize completely. A new order will be forged using local officials rather then old nobles in New Hampstead."
 BLM_independentrepublics:0 "Lemurian Republics"
 BLM_independentrepublics_desc:0 "The Lemurian Republics are the states which encompass the Dominion of British-Lemuria. They vary much in culture, language and size and we must make sure they're properly taken care of as part of a whole."
 BLM_colonistissues:0 "Colonial Issues"
 BLM_colonistissues_desc:0 "Due to many historical issues with former colonists in these regions we must secure their rights or guard them closely within the British part of the Lemurian territory."
 BLM_flagissues:0 "Flag Issues"
 BLM_flagissues_desc:0 "Many have raised issues over the British-Lemurian flag, many citing that we should change it due to it reflecting an old now bygone era of Lemuria."
 BLM_newlemuria:0 "A New Lemuria"
 BLM_newlemuria_desc:0 "A New Lemuria, a better Lemuria, a stronger Lemuria. The slogans by our new administration must not only say this, but make it a reality."
 BLM_the_queens_industry:0 "The Royal Industry"
 BLM_the_queens_industry_desc:0 "In an effort to increase our industrial capacity and decrease the unrest we must open up new job opportunities; jobs for one and all."
 BLM_found_the_new_hampstead_university:0 "New Hampstead University"
 BLM_found_the_new_hampstead_university_desc:0 "In an effort to increase our prestige within the Commonwealth we must found our own university and stop relying on sending our men to the Home Islands or to other Commonwealth nations for a quality education. It is time for our homegrown intellectuals to flourish."
 BLM_new_british_education:0 "New British Education"
 BLM_new_british_education_desc:0 "To reflect this new intellectual society of British Lemuria we must reform our education system and put a further emphasis on being British and underscoring our duty to Monarch, God and Country."
 BLM_the_industrial_new_hampstead:0 "Industrial New Hampstead"
 BLM_the_industrial_new_hampstead_desc:0 "New Hampstead lost a lot of its industry the last few years due to the worldwide Great Depression. We must try to undo this by increasing our capacity by more then just a few factories in the rural areas."
 BLM_fix_the_shipyards:0 "Fix the Shipyards!"
 BLM_fix_the_shipyards_desc:0 "We've been underperforming regarding our ship producing capacity and this has limited our trade due to poor shipyard conditions. We must fix this!"
 BLM_the_roads:0 ""The roads, the roads!""
 BLM_the_roads_desc:0 "Infastructure has been a big problem in British Lemuria since the earliest days of colonisation. Now we must win over the public and further improve our country by building new roads and new railroads!"
 BLM_the_queens_lemuria:0 "Imperial British Lemuria"
 BLM_the_queens_lemuria_desc:0 "British Lemuria has always been an imperial territory of Britain, now we must reaffirm our committment to these imperial ideals and reflect our status in the Commonwealth through a grand memorial."
 BLM_attract_british_settlers:0 "Attract British Settlers"
 BLM_attract_british_settlers_desc:0 "We must attract more British settlers. In too many areas we have next to no Brits besides government officials. We must improve this by giving British settlers economic benefits and incentives."
 BLM_abolish_anglish_societies:0 "Abolish Anglishism"
 BLM_abolish_anglish_societies_desc:0 "The Anglish National Movement is a Fascist organization which aims to kick the Loyalists out and replace the government with an Anglish one. The Anglish are a large group in British-Lemuria, heavily germanicized British settlers who speak an older dialect of English mixed with German and old Norse. A language which is affront to God and man."
 BLM_the_british_man:0 ""The British Man...""
 BLM_the_british_man_desc:0 "Who is the British man? We must answer this question to make sure we know what kind of society we are."
 BLM_suppress_natives:0 "Promote Anglo-Saxonism"
 BLM_suppress_natives_desc:0 "Suppress the other cultures! We are all Anglo-Saxons and you will behave like a proper Englishman!"
 BLM_integrate_the_2_colonies:0 "Integrate the 2 colonies"
 BLM_integrate_the_2_colonies_desc:0 "Artura and Suisse have never been officially integrated, with Artura remaining completely independent and Suisse acting only as an occupied colony. We must rectify this by passing new laws and by co-opting the existing bureaucracy."
 BLM_royal_cadet_corps:0 "British-Lemurian Recon School"
 BLM_royal_cadet_corps_desc:0 "The BLRS was officially a continuation school for the Youth Waysmen boys who were interested in a military career. The Youth Waysmen were a band of young men, officially named the Youth Waysmen of Lemuria, which combined old Tapfere Walker explorer traditions and native-Lemurian traditions. These would become excellent pathfinders and skilled guides, dominating the British-Lemurian armed forces."
 BLM_australian_british-lemurian_summit:0 "British Austral-Lemurian Summit"
 BLM_australian_british-lemurian_summit_desc:0 "This summit will bring forth new training exercises and greater commonwealth co-operation, Australian and British Lemurian soldiers will train side by side and try to establish a greater military co-operation between the two countries."
 BLM_reform_the_army:0 "Modern Army"
 BLM_reform_the_army_desc:0 "The British Lemurian army is no example of a modern army, filled with outdated tactics and old ideas of warfare. We must modernize it to fit the new narratives and realities of warfare."
 BLM_unrestmeeting:0 "Internal Affairs Committee"
 BLM_unrestmeeting_desc:0 "Due to increasing unrest over the continuation of the Anglo-Saxon reforms, we must go forth and quell the unrest before we are forced to quell a rebellion."
 BLM_expand_the_ig:0 "Expand the I.G."
 BLM_expand_the_ig_desc:0 "The Imperial Garrison has become outdated, undermanned and ill managed. We must rectify this by expanding it and modernizing it. It is time for British Lemurians to know stability again."
 BLM_alliedrelations:0 "Allied Relations"
 BLM_alliedrelations_desc:0 "In an effort to preserve our rights and freedoms we must make sure we're a part of the Allied sphere."
 BLM_minority_rights:0 "Minority Act"
 BLM_minority_rights_desc:0 "The Minority Act would guarantee the rights of and the protection of minority peoples and cultures, allowing them to form their own schools and nurture their own cultures.
 BLM_federate_assembly:0 "Democratic Assembly"
 BLM_federate_assembly_desc:0 "We must ensure that we have a just and fair democracy, to ensure that we can convince every intellectual available to help us. A new age in Lemuria requires an entire overhaul of its government."
 BLM_go_through_educational_reforms:0 "Educational Reforms"
 BLM_go_through_educational_reforms_desc:0 "An outdated system in which very few children, usually only those of noble lineage, receive a full education. This has, sadly, been in place for all of Lemuria's history. Together we must change this unequal system and educate our people. Not only for their own good but also for the collective good of all Lemurians."
 BLM_federal_lemuria:0 "Federal Lemuria!"
 BLM_federal_lemuria_desc:0 "It's time for us to deBLMre our new federation; a federation of Lemurian republics. This will be a federation to unite Lemuria and to proBLMim a new bastion of liberty and democracy."
 BLM_liberty_beacon:0 "Liberty Beacon!"
 BLM_liberty_beacon_desc:0 "As a monument to the new age of freedom we shall construct a beacon, one made from the finest materials with workers from all around Lemuria. A new monument for a new Lemuria."
 BLM_greatest_monument:0 "Grand Imperial Monument!"
 BLM_greatest_monument_desc:0 "By commissioning a grand, imperial monument for our great nation we can emphasize our dedication to our ancestors, our struggles, our achievements, our nation, and our devotion to the Commonwealth."
 BLM_suspend_persecution_permanently:0 "Suspend Persecution"
 BLM_suspend_persecution_permanently_desc:0 "To make way for an equal society we must ensure that we are not oppressing any one group of people. All persecution must be officially suspended and all peoples uplifted and made equal."
 BLM_new_titles:0 "New Titles"
 BLM_new_titles_desc:0 "It is time we introduce new medals and titles to honour our troops who have so bravely sacrificed or fallen for British Lemuria."
 BLM_arturan_problem:0 "Arturan Problem"
 BLM_arturan_problem_desc:0 "Artura has become a rogue state with a rogue leader. We must decide on a course of action so that this fractious colony will not start any troubles with the Kumari."
 BLM_imperial_lemuria:0 "Imperial Lemuria!"
 BLM_imperial_lemuria_desc:0 "Imperial Lemuria, a dominion so great. We've proven our worth and our ability to fend for ourselves, we've shown our diligence and allegiance to the crown. We're ready to bring the dominion of the Englishman to the rest of the Lemurian continent.
 BLM_new_navy:0 "A new Navy!"
 BLM_new_navy_desc:0 "A new navy will enable us to not only protect our trade, but will increase the collective power of the Commonwealth."
 BLM_new_submarines:0 "New Submarines"
 BLM_new_submarines_desc:0 "Our few submarines are leftovers from Britain and are woefully outdated. We see that the future of naval warfare is under the tides and must invest more in submarines if we want to keep our relevance."
 BLM_new_destroyers:0 "New Destroyers"
 BLM_new_destroyers_desc:0 "We must expand our naval capabilities; upgrade our destroyers to be the best of the best. Those trade routes won't defend themselves."
 BLM_fund_shipyards:0 "Fund Shipyards"
 BLM_fund_shipyards_desc:0 "Since we've decided on a naval doctrine, we must now also continue with that effort by investing into our naval production lines."
 BLM_lemurian_airways:0 "Lemurian Airways"
 BLM_lemurian_airways_desc:0 "A new government owned airway shall be set up to aid us in the development of our airforce, and to increase our connections both within the nation and to locales abroad."
 BLM_lemurian_reconnaissance:0 "Lemurian Reconnaissance"
 BLM_lemurian_reconnaissance_desc:0 "We've begun to establish grounds for a new modern airforce, now we must also utilize the airforce to help our ground and naval forces."
 BLM_lemurian_air_plan:0 "Lemurian Air plan"
 BLM_lemurian_air_plan_desc:0 "Let us work with the Royal Airforce to establish airfields and squadrons of our own. We can plan it along the lines of the RAF."
 BLM_BLAI:0 "BLAI"
 BLM_BLAI_desc:0 "British-Lemurian Air International, our new and improved airways. We'll use this to help further develop our airforce."
 BLM_lemurian_waysmen:0 "Lemurian Waysmen"
 BLM_lemurian_waysmen_desc:0 "Born of the early guides for the Imperial Garrisons, the Waysmen have become a symbol of British Lemurian hardiness, ingenuity, and strength. While our British-Lemurian Recon School grew out of the Waysmen, we should also introduce the Waysmen program to all of our nation's youths and standardize their training. This will benefit the character of our nation and strengthen our military."
 BLM_incentivize_british_industries:0 "Incentivize British Industries"
 BLM_incentivize_british_industries_desc:0 "Any industry that can tout its British-ness (and more particularly rejects any 'Anglish' or non-Anglo-Saxon character) will receive government support in the forms of lower taxes, favorable loans, and an expedited permitting process."
 BLM_british_man:0 "The British Man"
 BLM_british_man_desc:0 "While British Lemuria has a distinct character as a dominion, we must reemphasize the inherent and essential 'British-ness' that is part of being British Lemurian. Our nation will only be the better for it."]
