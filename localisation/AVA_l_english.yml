 #Ideas
 ava_conspiring_chaos:0 "Conspired Chaos"
 ava_conspiring_chaos_desc:0 "Chaos is being sown throughout our nation."
 ava_labor_union:0 "Labor Union"
 ava_labor_union_desc_desc:0 "As workers stand up for their rights, the nation prospers."
 ava_new_fiat_currency:0 "Fiat Currency"
 ava_new_fiat_currency_desc:0 "Our cash reserves are insufficient. We shall print more to cover our needs, though it will drive up inflation."
 ava_gold_transfer:0 "Gold for Land"
 ava_gold_transfer_desc:0 "The economic costs of suddenly integrating our old lands must be paid."
 ava_azadeh_opposition:0 "Azadeh Opposition"
 ava_azadeh_opposition_desc:0 "House Azadeh is opposed to working with our government."
 ava_edibam_resistance:0 "Edibam Resistance"
 ava_edibam_resistance_desc:0 "House Edibam is opposed to working with our government."
 ava_muzumdar_resistance:0 "Muzumdar Resistance"
 ava_muzumdar_resistance_desc:0 "House Muzumdar is opposed to working with our government."
 ava_mazdakist_union:0 "Mazdikist Union"
 ava_mazdakist_union_desc:0 "An uneasy coalition between our monarch and their supporters and those that insist that the Workers are the sovereigns of the nation."
 ava_green_king:0 "Green King"
 ava_green_king_desc:0 "Parhviz was never ment to be king and his lack of knowlage of even basic royal functions shows. Our nation is unstable because of this situation."
 
 
 
 #COMMUNISM EVENT
 ava.1.t:0 "Mainland or War" #FRANCE GETS the Eventc
 ava.1.d:0 "The Commune of Avahya is demanding the return of the northern Pantiya, a land we have held for nearly 60 years. Is it wise to return land to a communist state?" #OI WRITE SHIT
 ava.1.a:0 "We shall return the land, it has brought nothing but challenges." #France Accepts
 ava.1.b:0 "Avahya has no right demanding anything of France." #France Refuses
 ava.2.t:0 "France Gives Mainland" #Avahya GETS the Eventc
 ava.2.d:0 "The Workers of the mainland have finally been returned! The Revolution will be spread across Lemuria but our own territorial integrity is still at risk the Cardinal Island still stands as a thorn in our side." #OI WRITE SHIT
 ava.2.a:0 "Good, we didnt want to fight."
 ava.4.t:0 "France Refuses" #Avahya GETS the Eventc
 ava.4.d:0 "The Workers of Avahya demand the rightful return of their lands! The will of the People will not be stopped because another nation says so. If it must be returned by force, so be it." #OI WRITE SHIT
 ava.4.a:0 "Nothing a little violence can't solve!"
 #COMMUNISM EVENT
 ava.5.t:0 "Cardinal Islands or War" #FRANCE GETS the Eventc
 ava.5.d:0 "The Commune of Avahya is demanding the return of Reunion. Our plan to counter Avahyan influence in the region hinges on Reuinion - we shouldnt give it away!" #OI WRITE SHIT
 ava.5.a:0 "We have bigger problems in Europe. Return the island" #France Accepts
 ava.5.b:0 "It is a shame it has come to this, to war men!" #France Refuses
 ava.6.t:0 "France Returns Reunion" #Avahya GETS the Eventc
 ava.6.d:0 "The Workers of Reunion island have finally been returned. The Revolution is no longer at serious risk of being destroyed. The Indolemurian trade lanes will surely assist in funding the revolution far and wide." #OI WRITE SHIT
 ava.6.a:0 "Good, we didn't want to fight." 
 ava.7.t:0 "France Refuses" #Avahya GETS the Eventc
 ava.7.d:0 "Reunion will be returned to us. We can accept such a massive risk to our security. France used Reunioni to take the Mainland before - It will be used to quash the Revolution! This cannot stand!" #OI WRITE SHIT
 ava.7.a:0 "Nothing a little violence can't solve!"
 #ROYA EVENT
 ava.10.t:0 "Second War of Fire and Stone?" #FRANCE GETS the Eventc
 ava.10.d:0 "In 1870 we declared war on Avahya and took the northwest coast of Lemuria from them. It cost us dearly but we were victorious. Now, their new ruler is demanding the return of those lands. With the situation in Europe as delicate as it is can we really afford another overseas war?" #OI WRITE SHIT
 ava.10.a:0 "We will transfer over all territories." #France Accepts
 ava.10.b:0 "Avahya will not tell us what to do" #France Refuses
 ava.12.t:0 "France returns our lands." #Avahya GETS the Eventc
 ava.12.d:0 "At long last without firing a single shot the mainland of our great nation has been restored to us. A long and prosperous future awaits! Soon the reclaimation of our ancient homeland, Persia, will be upon us, and we will finally right the wrong of history." #OI WRITE SHIT
 ava.12.a:0 "Truly a miracle in diplomacy"
 ava.14.t:0 "France Refuses" #Avahya GETS the Eventc
 ava.14.d:0 "France's refusal to hand over the mainland will only delay the plans - Persia will return to us. But first, our own lands here must be brought back within the fold! Sixty long years ago they attacked us. France will pay in blood, sweat and tears as their empire turns to dust!" #OI WRITE SHIT
 ava.14.a:0 "Nothing a little violence can't solve!"
 
 AVA_conflicting_reports:0 "Conflicting Reports"
 AVA_conflicting_reports_desc:0 "'The Civil War has been raging for almost 3 years between the Socialists, Conservatives, Loyalists, and Nationalists. Fighting has encroached on the capital city. The battle for the capital has been raging on for months now, and with conflicting reports coming in across the country, it seems the true victor is...'"
 AVA_worker_victory:0 "The Workers' Victory"
 AVA_worker_victory_desc:0 "'Using their superior manpower, the socialists have broken the shackles of the monarchy and aristrocracy that has held them down for so long. This victory is sure to bring many changes to the country we know. Whilst pockets of resistance remain, the Socialists have the numerical majority, and these pockets are sure to fall eventually.'"
 AVA_worker_councils:0 "Workers' Councils"
 AVA_worker_councils_desc:0 "In order to ensure long term stability and workers right, unions and workers councils will be avaliable to all workers, allowing for workers to make the decisions that affect them directly, instead of letting the arsitocrats make decisions that only beneifit themselves.
 AVA_mainland_bound:0 "Reclaim Lemurian Posessions"
 AVA_mainland_bound_desc:0 "The Mainland has long been a historical part of Avahya which the French took away from us. We will demand its return diplomatically, and invade if they leave us no other choice."
 AVA_pantiyan_tigers:0 "Pantiyan Tigers"
 AVA_pantiyan_tigers_desc:0 "The Pantiyan tigers are a group of rebels in Pantiya. We should support them so they overthrow the French colonizers that plague the land"
 AVA_cardinal_islands:0 "Cardinal Islands"
 AVA_cardinal_islands_desc:0 "In the 1890s the old monarchy leased the islands of Gešen and Saheršahar, but we do not recognize this colonizers attempt to keep our land from us, and shall demand the return of all the Cardinal Islands"
 AVA_work_with_mandalists:0 "Work with Mandalists"
 AVA_work_with_mandalists_desc:0 "The Soviets are too autocratic. the Mandalists would be much better allies considering their proximity and their actual consideration of the needs of the people."
 AVA_mandalism_is_the_way:0 "Mandalism is the Way"
 AVA_mandalism_is_the_way_desc:0 "The Mandalists have proven to be an invaluable allies. We should make the alliance official to help spread the revolution throughout Lemuria."
 AVA_work_with_communists:0 "Work with the Soviet Union"
 AVA_work_with_communists_desc:0 "The Soviet Union is the first communist state, as such we are obligated to join them on the path to global revolution."
 AVA_stalinism_is_the_way:0 "Stalinism is the Way"
 AVA_stalinism_is_the_way_desc:0 "Many within the party see Josef Stalin as an autocratic extremist, however his policies may be the only way to secure Avahya's future, so we say 'To the camps with the naysayers!'"
 AVA_communist_research:0 "Peoples' Research Council"
 AVA_communist_research_desc:0 "Education in Avahya was restricted to the aristrocrats and priesthood, but by educating everyone and setting up research collectives, we will be able to surpass the capitalist world and assist in the Global Revolution."
 AVA_soviet_investment:0 "Soviet Investment"
 AVA_soviet_investment_desc:0 "Our alliance with the Soviets has grown well. We should ask them to fund some of our efforts to modernize our nation."
 AVA_kumari_investment:0 "Kumari Investment"
 AVA_kumari_investment_desc:0 "Kumari and the Mandalists have proven invaluable allies. We should request that they invest in our country for the greater stability of our nation."
 AVA_democracy_house:0 "Conservative Victory"
 AVA_democracy_house_desc:0 "'Having swayed many of the houses to their side, the Edibam house has secured political and military victory over the enemy. They have promised a smooth transition to a constituional monarchy, however with the known greed of the Edibam house and the new Shah, Kamran, only being 16, this may not turn out to be the democracy everyone was hoping for.'"
 AVA_new_constitution:0 "A New Constitution"
 AVA_new_constitution_desc:0 "Avahya never had a Parliament before the civil war. Constitutions in avahya tended to be local, made by the local arsitrocratic lords to secure power for themselves. While some in Avahya want this old system to return, a new, national constitution will keep the nation safer in the long run."
 AVA_new_currency:0 "A New Currency"
 AVA_new_currency_desc:0 "The Drachm has been devauled by the civil war. It would be in our best intrest to introduce a new currency before inflation causes chaos across Avahya."
 AVA_british_lease:0 "British Lease"
 AVA_british_lease_desc:0 "We leased the Islands of Gešen and Saheršahar to Britian in the 1890s. the lease was supposed to last for 50 years and then be renegotiated. We do not want to lease our lands out to colonizers any more. It is time for us to finally return to the islands."
 AVA_gold_for_mainland:0 "Gold for the Mainland"
 AVA_gold_for_mainland_desc:0 "France took our mainland provinces in the 1870s. For a long time it has seemed that we would never get the land back peacefully, however using our gold reserves and the fresh face of our new government, we may be able to find a diplomatic solution afterall."
 AVA_usa_industry_expertise:0 "US Industrial Expertise"
 AVA_usa_industry_expertise_desc:0 "The US is the sleeping giant, having massive industrial might compared to us. We should allow their companies to invest in our industry to improve relations and our economy."
 AVA_house_lords:0 "House of Lords"
 AVA_house_lords_desc:0 "Many aristrocratic groups in Avahya feel cheated because of our new democracy. While defeated, they are still powerful, so we should ensure they don't rebel by giving them their own spot in Parliament."
 AVA_anglo_avahyan_treaty:0 "Anglo-Avahyan Treaty"
 AVA_anglo_avahyan_treaty_desc:0 "It is time for us to finally reopen proper relations with our British friends and join them in their struggles."
 AVA_mainland_industry:0 "Mainland Industry"
 AVA_mainland_industry_desc:0 "With the mainland reclaimed, we can finally industrialize further. Let our economy flourish!"
 AVA_british_research_university:0 "British Research University"
 AVA_british_research_university_desc:0 "Our population is sorely uneducated and illiterate, but by sending our best and brightest minds to learn from the British, we may be able to change that quite quickly."
 AVA_muzumdar_house:0 "Victory for Roya"
 AVA_muzumdar_house_desc:0 "'Roya, the heiress apparent to the throne, has secured victory over the interlopers that have tried to steal the crown away from her. Using her naval forces and superior artillery, she has secured the surrender of her brother, the Houses, and many of the socialists. With our true Monarch reigning, the only future for Avahya is bright. All hail the Shahbanu.'"
 AVA_purge_azadeh:0 "Purge House Azadeh"
 AVA_purge_azadeh_desc:0 "The Azadeh house was the main supporter of Parviz and his rebellion. Parviz is long gone, but many members of House Azadeh remain. We must rid the nation of them to ensure the stability of the monarchy."
 AVA_purge_edibam:0 "Purge House Edibam"
 AVA_purge_edibam_desc:0 "The Edibam house have always been backstabbers. They rallied many houses behind them during the civil war in an attempt to support their own agenda. We must purge them and their allies to protect the people and the monarchy."
 AVA_ally_zurvanist:0 "Ally Zurvanist Movement"
 AVA_ally_zurvanist_desc:0 "For many, the Zurvanists were a group of extremists, having been hunted by the houses for years as if they were a cult. Their brutal methods however may be of benefit to us in the future. We should seek an alliance with them and give them the protection they deserve."
 AVA_purge_communists:0 "Purge the Communists"
 AVA_purge_communists_desc:0 "Whilst we removed most communist cells from the nation, many still remain in hiding outside the cities. The time has come to eliminate the rest of them, protecting our subjects from their sedition and subversive ideology."
 AVA_secret_police:0 "Empower the Secret Police"
 AVA_secret_police_desc:0 "The secret police within our nation is unknown to most, however they have existed since the Farah Era, and have have been used as a way to secretly punish those who speak against the Shah. It is time to give them further powers. They shall no longer need to wait for permission to enact their punishments among those who deserve it."
 AVA_yohannian_assist:0 "Request Yohannian Assistance"
 AVA_yohannian_assist_desc:0 "Roya visisted Yohannia when she was young as an ambassador, Yohannia has shown to be a worthy nation, and despite their muslim minority it could be worth allying with them and requesting their assistance in the coming conflicts"
 AVA_marines:0 "Train Marines"
 AVA_marines_desc:0 "If we are to reclaim our lost lands, we must make sure we have skilled amphibious landing troops. Parviz wanted to rely on paratroopers, however they have proven unreliable and inefficent. We shall return to our roots and train marines.
 AVA_break_cardinal_lease:0 "Break the Cardinal Lease"
 AVA_break_cardinal_lease_desc:0 "The Cardinal Islands have been held by foreign powers for too long! It is time to reclaim them by force if needed."
 AVA_second_war_fire_stone:0 "Reclaim the Mainland"
 AVA_second_war_fire_stone_desc:0 "The Mainland has been held by france ever since they decided to invade us in the 1870s, it is time for them to return it, either peacefully or by the sword."
 AVA_demand_somalia:0 "Demand Somalia"
 AVA_demand_somalia_desc:0 "We created a colony in Somalia early in our history, the city of Durvhas was a good trading post and pitstop for passing ships, however as our economy tanked in the 1880s, Italy took it as an opportunity to take the city from us, its time for us to reclaim it and the surronding area, whether they want to give it to us or not."
 AVA_princess_of_persia:0 "Princess of Persia"
 AVA_princess_of_persia_desc:0 "It is finally time, we shall reclaim our homeland from the Muslim infidels, Persia is a Zoroastrian land, It is time for the world to remember what the Persian Empire once was."
 AVA_azadeh_house:0 "Azadeh Victory"
 AVA_azadeh_house_desc:0 "'In a daring move that has shocked militaries around the world, Parviz and the Azadeh house have emerged victorious from battle. Using paratroopers, Parviz made the bold move to paratroop onto the ships being used by Roya's forces, succeding in capturing most of them, the ensuing naval battle removed all of Roya's firepower swiftly, with some final daring maneuvers in the mountains and city, Roya has been captured and the majority of the house's leaders surrendered awaiting judgement. The only loose end that remains are the socialists."
 AVA_purge_muzumdar:0 "Purge House Muzumdar"
 AVA_purge_muzumdar_desc:0 "The Muzumdar house were supporters of Roya, whilst some of them have exiled to Yohannia many still reside in the country, we need to get rid of them to ensure the saftey of the Shah"
 AVA_purge_edibam_m:0 "Purge House Edibam"
 AVA_purge_edibam_m_desc:0 "The Edibam house has a long history of being the mavericks of the houses, this is no more true than during the civil war, when they manipulated the 13 year old price Kamran to defy Parviz and Roya, leading to his death, the Edibam house must be culled for this heinous crime."
 AVA_mazdakist_alternative:0 "The Mazdakist Alternative"
 AVA_mazdakist_alternative_desc:0 "The Mazdakists, a pacifist religon similar to Zoroastrianism has been adament on their neutrality in the civil war and how they refuse to fight for any regime. Whilst some hardliners suggest eliminating the Mazdakists, Parviz poses a more sane solution to instead have them work in industires instead of battlefields if war emerges."
 AVA_monarchical_socialist_blend:0 "Monarchist-Socialist Blend"
 AVA_monarchical_socialist_blend_desc:0 "Despite our victory in the civil war, the socialists are still prominent in many of the cities. Whilst some hardliners want to root out the last of them, Parviz has declared that the socialists will be invited to discuss a possible compromise between us."
 AVA_paratoopers:0 "Train Paratroopers"
 AVA_paratoopers_desc:0 "Paratroopers were vital in victory for the civil war, and they will be vital in any war to come, we should invest further in their training"
 AVA_purchase_british_ship:0 "Purchase British Hulls"
 AVA_purchase_british_ship_desc:0 "Whilst our dockyards are running again, there is no way we can hope to meet the size of our pre-civil war navy. To the chargin of many, Parviz and many others have agreed to dicuss with the British to purchase some old hulls in return for exclusive trade deals.
 AVA_parviz_general:0 "General Parviz"
 AVA_parviz_general_desc:0 "Parviz has come a long way since the war, he has won the hearts and minds of the people, and it is time for him to win the favor of the military. With tensions rising all around the world, Parviz has annouced that he is taking a more prominent role in military affairs.
 AVA_female_aviators:0 "Female Aviators"
 AVA_female_aviators_desc:0 "There is no reason for women to hide at home. Our women are bold and strong, and they are just as capable at flying aircraft as any of our men. We will make use of our women to defend our nation!"
 AVA_join_britain:0 "Ally with Britain"
 AVA_join_britain_desc:0 "The United Kingdom have always been one of our closest allies in europe, with the tension growing in Europe, and Avahya finally ready to get back into action, we may be able to ally with britian in return for the Cardinal Islands we leased to them in the 1870s"
 AVA_civilian_industry:0 "Civilian Industry"
 AVA_civilian_industry_desc:0 "We must expand our civilian industry if we are to be competetive in the world market and provide the goods our citizens need."
 AVA_military_industry:0 "Military Industry"
 AVA_military_industry_desc:0 "The defense of our nation requires a number of factory lines dedicated to the production of military goods."
 AVA_shipyard:0 "Construct Shipyards"
 AVA_shipyard_desc:0 "The trade lanes through the Indolemurian Ocean have always belonged to Avahya. By constructing more hulls we can discourage any of our neighbors from threatening our hegemony."
 AVA_chrome:0 "Chrome Mines"
 AVA_chrome_desc:0 "While we are poor in oil, our nation has rich reserves of minerals like chrome. By investing in chrome mines we can take a good slice of the world market."
 AVA_chrome_2:0 "Expanded Chrome Mines"
 AVA_chrome_2_desc:0 "The first round of mines have been a success, so now we will invest further to dominate our regional chrome markets."
 AVA_capital_university:0 "Capital University"
 AVA_capital_university_desc:0 "New Ishdagahl is a venerable old city, but she does not yet have a university. Investments in a high quality education for our youth will surely bring great benefits."
 AVA_iron:0 "Iron Mines"
 AVA_iron_desc:0 "All military units, from hulls to airframes, require sizeable amounts of steel. We must expand our iron mines to ensure sufficient steel for our industries."
 AVA_iron_2:0 "Expanded Iron Mines"
 AVA_iron_2_desc:0 "Our mines must expand to meet the ravenous requirements of our industry, both civilian and military."
 AVA_panchaian_tungsten:0 "Panchaian Tungsten"
 AVA_panchaian_tungsten_desc:0 "All advanced technology requires this incrediby hard, incredibly heat resistant element: Tungsten."
 AVA_learning_civil_war:0 "Civil War Lessons"
 AVA_learning_civil_war_desc:0 "The Civil war has shown us the fallices and flaws of our military strategy and our army, we should work on reforming our military to improve our ability to keep the country safe"
 AVA_reform_army:0 "Reform the Army"
 AVA_reform_army_desc:0 "The Army After the Civil War is in tatters but has learned alot about warfare in its 3 year trial by fire."
 AVA_firepower:0 "Firepower Focus"
 AVA_firepower_desc:0 "Rivetna's plan- General Arzhan Rivetna is an experienced general from the Great War, his plan of firepower over manpower should be adopted as our main doctrine"
 AVA_infantry:0 "Infantry Advancements"
 AVA_infantry_desc:0 "Upgrade the Krag- The Krag–Jørgensen, better known in Avahya as the (A93) is a bolt action rifle in service in Avahya since 1893, It's become very outdated over the years, we should upgrade it to make it more effective in combat."
 AVA_artillery:0 "Artillery Advancements"
 AVA_artillery_desc:0 "Rāste Āhengar has spent the better part of our civil war relatively unharmed and as such was abed to produce improvements to our Artilery unimpeeded"
 AVA_support:0 "Support Elements"
 AVA_support_desc:0 "Cirogamed Guild an Ancient company from 1547 receantly pivoted to the production of of Electrical Equiptment and shows promis with the masses, their Radio Equiptment is top notch in the company, it would be wise to aquire this modern equiptment for our armies"
 AVA_blitzkrieg:0 "Blitzkrieg Tactics"
 AVA_blitzkrieg_desc:0 "Afsheri's plan- General Nimâ Afsheri is a relatively fresh face, but his exploits during the Civil war cannot go unnoticed, We should consider his plan of quick movements"
 AVA_grand_plan:0 "Grand Plan"
 AVA_grand_plan_desc:0 "Rivetna's plan- General Arzhan Rivetna is an experienced general from the Great War, his plan of firepower over manpower has been modified to incorperate a much larger emphisas on crafting the perfect plans for our soldiers to follow."
 AVA_trucks:0 "Military Lorries"
 AVA_trucks_desc:0 "Oxiustig Motor Designs pride of the Avahyan Car industry, while not competitive on the global Markets a sense of pride of owning a domestic vehical is what keeps them in buisness, by requesting new military trucks it would surely bolster their finances."
 AVA_tanks:0 "Tank Advancements"
 AVA_tanks_desc:0 "Oxiustig Motor Designs has returned with new tank designs evolved from the Old British LAndship, we should put them to good use!"
 AVA_trains:0 "Trains"
 AVA_trains_desc:0 "Ayoxdyun Rail Company has requested several loans to repair our vart rail and streat car networks, we should accept their loan request if we wish to salvage our home situation"
 AVA_spec_ops:0 "Special Operations"
 AVA_spec_ops_desc:0 "The height of our spec ops during the civil war need to be formalized into our military. Its the surefire way to "
 AVA_reform_navy:0 "Naval Reforms"
 AVA_reform_navy_desc:0 "Much of our navy was destroyed or damaged in the civil war, we need to rebuild our naval fleet in order to protect our waters and prevent any of our enemies from landing soldiers on our shores."
 AVA_purchase_british_ships:0 "Purchase British Ships"
 AVA_purchase_british_ships_desc:0 "We can never hope to meet the stopgap created by the civil war, luckily the British have many old ships, perhaps we can purchace some from them to jumpstart our attempts."
 AVA_fleet_being:0 "Fleet in Being Doctrine"
 AVA_fleet_being_desc:0 "Having a large fleet is imposing, having the largest guns is powerful. By combining these two ideas, we can create a navy that the entire Lemurian ocean will fear."
 AVA_destroyer:0 "Destroyer Focus"
 AVA_destroyer_desc:0 "Destroyers are the backbone of any fleet, being multirole ships capable of just about anything we need. We should invest in them to ensure our larger ships can be well defended."
 AVA_battleship:0 "Battleship Focus"
 AVA_battleship_desc:0 "Some in command say Battleships are becoming outdated, but in the Lemurian ocean the largest fleets only consist of cruisers, having Battleships will put the power of the region back into our hands."
 AVA_purchase_american_ships:0 "Purchase American Ships"
 AVA_purchase_american_ships_desc:0 "America has many old ships they wish to retire, we should purchase them so they dont go to waste."
 AVA_base_strike:0 "Base Strike Doctrine"
 AVA_base_strike_desc:0 "The future is naval combat is not on the sea but in the air, we must invest in carriers and carrier planes to destroy our enemies' before they even leave their ports."
 AVA_battlecruiser:0 "Battlecruiser Focus"
 AVA_battlecruiser_desc:0 "A majestic combination of hulking battleships and agile cruisers, battlecruisers may serve a niche role, but they can be wonderful for fleets that may not need a battleship but still need a larger vessel."
 AVA_carrier:0 " First Carrier Experiments"
 AVA_carrier_desc:0 "Our air force has shown to be a very useful portion of our armed forces, by giving our Naval forces the ability to strike targets from above we could improve their ability to fight."
 AVA_purchase_italian_ships:0 "Purchase Italian Ships"
 AVA_purchase_italian_ships_desc:0 "Italy has produced many ships since the"
 AVA_trade_war:0 "Trade War Doctrine"
 AVA_trade_war_desc:0 "The Lemurian ocean is vital in global trade, by investing in small, fast fleets we can catch enemy ships off gaurd and destroy them, starving our enemies no matter how far they are."
 AVA_cruiser:0 "Cruiser Focus"
 AVA_cruiser_desc:0 "Cruisers are a vital part of any naval fleet big or small, they are large enough to hold their own in combat and small enough to retreat if needed, investing in them will help us strike enemies with minimal losses."
 AVA_submarine:0 "Submarine Focus"
 AVA_submarine_desc:0 "The ability to hide and attack our enemies from the shadows is a great advantage in sea warfare, investing in these submarines will help us defend our fleets and destroy others."
 AVA_reform_air:0 "Reform Air Force"
 AVA_reform_air_desc:0 "Many in military high command feel that wars will no longer be won with the size our naval ships or the manpower of our army, but by the support of the airforce. We should take into consideration what they said and make sure our air force is ready to keep our other forces safe."
 AVA_strategic_destruction:0 "Strategic Destruction"
 AVA_strategic_destruction_desc:0 "Destroying the enemy completly is the best way to ensure they wont be able to fight in a war with us, by targeting their cities and infastructure we can knock them out of the war without ever having to step foot on their land."
 AVA_battlefield_support:0 "Battlefield Support"
 AVA_battlefield_support_desc:0 "Whilst the airforce may be essential in winning future conflicts, our army is still needed on the ground to engage the enemy directly, we should focus our air force on supporting our boots on the ground."
 AVA_operational_integrity:0 "Operational Integrity"
 AVA_operational_integrity_desc:0 "Our focus in the air should be on grinding down the enemy forces with copious amounts of high explosives from above."
 AVA_large_aircraft:0 "Large Airframe Focus"
 AVA_large_aircraft_desc:0 "Skenpihr Aviation has begun further research into Bomber Airframes."
 AVA_efficient_engines:0 "Efficient Engines"
 AVA_efficient_engines_desc:0 "Improvements in our precision have allowed for much better and efficient engines."
 AVA_larger_guns:0 "Larger Aircraft Armaments"
 AVA_larger_guns_desc:0 "The bullets in our aircraft are too small we must increase the size to at the very minimum of 20mm rounds to effectivly pierce lightly armored targets on the ground and in the sky"
 AVA_medium_aircraft:0 "Medium Airframe Focus"
 AVA_medium_aircraft_desc:0 "Skenpihr Aviation has begun further research into Medium Sized Airframes"
 AVA_small_aircraft:0 "Small Airframe Focus"
 AVA_small_aircraft_desc:0 "Skenpihr Aviation has begun further research into Fighter Airframes"
 