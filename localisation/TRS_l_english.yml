 TRS_navy_capital_ship_3:1 "Yutsaam Ge Bwatsai"
 TRS_air_naval_strike_1:1 "Jisang Se Kwaraa"
 TRS_navy_carrier_2:1 "Ungtse Qitsa Norongsa"