 # Bookmarks
 #GATHERING_STORM_NAME:0 "Gathering Storm"
 #GATHERING_STORM_DESC:0 "Dark times are coming. In Europe, Hitler has consolidated his power and his attention is now increasingly drawn beyond Germany's borders. Mussolini's Italy continues to embark on daring military adventures, much to the disdain of the Emperor in Rhomania, while the Empire of Japan stands poised to invade China in Asia. Almost twenty years have passed since the end of the Great War, and the world has once again been doused in gasoline. A single spark may be all it takes."
 ITA_GATHERING_STORM_DESC:0 "With the rise of Fascism, Italy has entered a new glorious era. Its armies are currently in the process of adding Ethiopia to the growing Italian colonial empire, but Mussolini's ambitions do not stop there.\n\nBetween Italy and Rhomania, dominion over the Mediterranean has long been a fiercely contested goal, and Europe appears to be entering a brave new world - one it may not be ready for. When the inevitable tidal wave of change arrives, Italy must find a place at its crest, lest it be swept away by imperial Rhomania to the east."
 CZE_GATHERING_STORM_DESC:0 "During the Great War, Czech troops fought alongside the Entente forces all over Europe in an effort to secure recognition for their nation. Their efforts were successful and Czechoslovakia rose from the ashes of the Austro-Hungarian Empire. \n\nSince their explosive entry into statehood Czechoslovakia formed the 'Little Entente' alliance with Yugoslavia and Wallachia with the aim of suppressing Hungary's efforts to restore the Austro-Hungarian Empire, although as resurgent German power grows the political landscape of Europe is rapidly changing."

