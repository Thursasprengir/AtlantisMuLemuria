l_english:
 austral_initiative:0 "The Austral Initiative"
 AST_introduce_unconventional_warfare_desc:0 "The jungles of the Australo-Pacific will require a new kind of warfare. We must learn to move quickly and quietly through the dense cover - ambush our enemies and expect the same from them."
 AST_pacific_area_navy:0 "Austral Ocean Navy"
 AST_pacific_area_navy_desc:0 "Though His Majesty fights for survival in Europe, our immediate priority should be a navy that can fight our enemies here in the Austral. We must develop strategies that are in line with that objective."
 AST_austral_initiative:0 "The Austral Initiative"
 AST_austral_initiative_desc:0 "We have established the power base and credibility to create our own network of alliances, centered on defending the Western Austral Area from hostile powers. We will seek out like-minded powers and make Australia a major voice in global affairs."
 AST_woo_usa_desc:0 "Our true ally is America, another major power with British roots. This rich and powerful land is better able to understand our needs, increase our prosperity and protect us from aggression."
 AST_preemptive_intervention_desc:0 "Japan's empire building over the last decade poses a threat to every free people in the Pacific AND Austral regions. We cannot afford to wait until it turns its hungry eyes in our direction. The time for action is now."
 AST_protect_the_south_west_pacific:0 "Protect the Western Austral Ocean"
 AST_protect_the_south_west_pacific_desc:0 "It is time to use our regional might to bring all of the Western Austral into our sphere of influence. Only we can protect the people and resources from outsiders who wish to pillage our heritage."
 AST_a_deal_with_japan_desc:0 "With the Western Austral in our orbit, we can reach a rapprochement with the Empire of Japan. If it stays in the Pacific and leaves our sphere to us, then there will be no reason for us to fight." 
 NZL_befriend_japan_desc:0 "As an Austral nation, we have no nations nearby which will serve our purpose as allies and protectors. Japan and its mighty navies can protect us from the world's dangers."
 NZL_rule_them_all_desc:0 "The anitpodean nations of the Western Austral should be one united power. Australia should consider submitting to our superior ethos."
 USA_pacific_pacification:1 "Austral Pacification"
 USA_pacific_pacification_desc:1 "Australia and New Zealand are too far from Britain to be effectively defended by them. We can not allow these nations, so full of people like unto our own, to be taken over by a nation hostile to [USA.GetNameDef]."
 USA_war_plan_scarlet_garnet_desc:1 "In the Austral, Australia and New Zealand may well come to the aid of their motherland. Any plan to deal with Britain must account for her colonies."
 USA_war_plan_orange_desc:0 "There is no greater threat to us than Japan's and Trinsuyin's imperialistic ambitions. Their efforts to expand into Asia, the Austral and the Pacific will put them at odds with our interests quickly."
 USA_war_plan_black:0 "War Plan Black"
 USA_war_plan_black_desc:0 "It's plain to see that Germany and The Frestaaters of Mu politics and expansionism goes far beyond any measure of sanity. They must be stopped before their war machine reaches the point of no return."
 southern_expansion_focus_desc:0 "The Southern Expansion Doctrine, favored by the Imperial Navy, dictates that Japan must expand south into Southeast Asia, the Northwestern Austral and the Pacific. The rich colonies of the European powers have resources critical to Japanese industry, but this path will lead to conflict with the United States. A preemptive strike is in order."
 monarchism_ethos:0 "Monarchism Ethos"
 monarchism_ethos_desc:0 "The world is too dangerous to allow the ideologies of the common man to run rampant in government. We must once again centralize government in the hands of the few in order to protect our nation."
 strongman_focus:0 "Strongman"
 strongman_focus_desc:0 "One people, one leader. Too many leaders will divide the efforts of our nation and introduce dissention, when our national unity is the only thing that should be important to us."
 loyal_subordinates:0 "Loyal Subordinates"
 loyal_subordinates_desc:0 "Our leader, in their wisdom, may choose to delegate authority to trusted and loyal subordinates who will fulfill their will for the good of our people."
 streamlined_economy:0 "Streamlined Economy"
 streamlined_economy_desc:0 "As our society changes to meet the needs of its leader there are going to be tangible benefits for all, including an economy that serves the good of the nation and the good of the people."
 all_for_our_leader:0 "All For Our Leader"
 all_for_our_leader_desc:0 "As society focuses its efforts on fulfilling our leader's vision we shall all benefit and live in harmony."
 feudal_focus:0 "Feudalism"
 feudal_focus_desc:0 "No single leader can controll all aspects of a society, he or she must divide the governance with other strong leaders who will pledge their undying fealty."
 ties_that_bind:0 "Ties That Bind"
 ties_that_bind_desc:0 "As the feudal lords are tied to our monarch, so are the people in turn tied to their lords."
 social_hierarchy:0 "Social Hierarchy"
 social_hierarchy_desc:0 "The increased order in our society has allowed many improvements, but most especially in the martial sphere, with the feudal lords providing a levy of trained troops to the nation."
 predictable_society:0 "Predictable Society"
 predictable_society_desc:0 "The serf, the freeman, the lower Lords, the Feudal Lords and our Monarch all exist in a predictable and stable system. With each passing day this system will help us to strengthen and enrichen our nation."
