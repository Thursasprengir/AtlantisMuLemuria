#Atlantis Rules
RULE_OPTION_COMMUNIST_ATL_AI_DESC:0 "Atlantis will try to reform itself into a communist state and ally itself with the Soviet Union or another major Communist State"
RULE_OPTION_DEMOCRATIC_HISTORICAL_ATL_AI_DESC:0 "Atlantis will try to curtail the criminal underworld to join the allies and stave the rise of fascism "
RULE_DEMOCRATIC_ALTERNATE_ATL_AI_DESC:0 "Atlantis will joing the allies and coherce them into letting atlantis lead the way."
RULE_FASCIST_ATL_AI_DESC:0 "Atlantis will attempt to join Germany in world conquest by going down the relevent pathes"
RULE_OPTION_ATL_MONARCHIST:0 "Restore the Atlantean Empire"
RULE_MONARCHIST_ATL_AI_DESC:0 "The Atlantean people will attempt to restore the monarchy to power and defend their island alone."

